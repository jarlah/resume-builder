name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install pestfmt
      run: cargo install pestfmt
    - name: Run pestfmt
      run: pestfmt .
    - name: Build
      run: cargo build --verbose
    - name: Clippy
      run: cargo clippy -- -Dwarnings
    - name: Run tests
      run: cargo test --verbose
